<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function cambiarTextor(){
			/*NOTA: lo unico que hice fue copiar el contenido de la tarea 1 y 2 poner la bariable por nombre y en donde cambia mi nombre en lugar de texto puse la variable nombre y listo XD.*/
			//NOTA2 perdon por mis faltas de ortografia.

			
				var nombre ="";
				//BUCLE DO WHILE PARA INTRODUCIR VARIAS CADENAS
				do{
					//PEDOMOS PALABRAS POR TECLADO
					var cadena = prompt("Introdude tu calificacion");
					//SI LA PALABRA califiacaion ESTA VACIA
					if(nombre == ""){
						//CONECTAMOS SINUSAR ASTERICOS
						nombre = nombre + cadena;
					}
					//SI NO
					else{
						//CONECTAMOS CON GUION
						nombre = nombre + "*" + cadena;
					}
					//MIENTRAS SE PULSE ACEPTAR EN EL MEMSAJE EMERGENTE CONFIRM
				}while(confirm("Desea seguir escribiendo?"));
				//SI SE PULSA CANCELAR IMPRIMIMOS EL mensaje

			//esta parte es la que hace que el texto cambio por mi nombre
			document.getElementById("titulo").innerHTML=nombre;
		}
	</script>
</head>
<body>
	<h1>Menu</h1>
	<ul>
		<li><a href="index.html">Menu</a></li>
		<li><a href="01_TareaJS.html">Tarea 01</a></li>
		<li><a href="02_TareaJS.html">Tarea 02</a></li>
		<li><a href="#">Tarea 03</a></li>	
	</ul>
	<!-- le puse un id a H1 -->
	<h1 id="titulo">Tarea 02 con JavaScript</h1>
	<!-- le puse el onclick y mande llamar el metodo cambiarTexto para que al momento de darle clic cambiara el texto por mi nombre Informacion sacada de https://www.w3schools.com/Js/js_input_examples.asp-->
	<input onclick="cambiarTextor()" type="button" value="Clicme!">

</body>
</html>
