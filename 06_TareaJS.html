<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Tarea 6</title>
	<link rel="stylesheet" href="">
	<script>
		//creo una funcion
		function par(){
			//creo variables
			var suma = 0;
			var contador = 0;
			var mostrar = "";
			//ciclo para repetir la condicion
			for(var i = 1;i<=100;i++){
				if(i % 2 == 0) { //condicion a evaluar si es par
					suma = suma+i; //suma los numero spres
					contador++; //lleba la cuanta de los numeros pares
					mostrar = mostrar + "<br>" + i; //esta parte sirbe para poder imprimir los numeros pares
				}
			}
			//cambia y muestra los resultados
			document.getElementById("sum").innerHTML= suma;
			document.getElementById("pars").innerHTML= contador;
			document.getElementById("np").innerHTML= mostrar;
		}
	</script>
</head>

	<h1>Cuantos numeros pares hay enre 1 y 100?</h1>
