	<script>
		//funcion que repite el ciclo pero no el del principio, solo cuando le das al boton Regresar!
		function viajar(){
		//oculta las secciones que no se ven dependiendo del mes
			document.getElementById("meses01").style.display="none";
			document.getElementById("meses02").style.display="none";
			//es lo mismo que lo del principio
			do{
				if(confirm("Desea viajar")){
					var mes = prompt("Ingresa el mes en que planea viajar, todo en minusculas");

					if(mes == "julio"||mes == "agosto"||mes == "septiembre"||mes == "octubre"||mes == "noviembre"||mes == "diciembre"){
						document.getElementById("meses01").style.display="block";
					}else if(mes == "enero"||mes == "febrero"||mes == "marzo"||mes == "abril"||mes == "mayo"||mes == "junio"){
						document.getElementById("meses02").style.display="block";
					}else{
						alert("ese mes no existe");
					}
				}
			}while(confirm("Desea continuar"));
			}
	</script>
