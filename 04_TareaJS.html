	<script >
		function sum(){
			var suma = 0;
				do{
					var numero = parseInt(prompt("Introdude un numero"));

					if(numero > 0){
						suma = suma + numero;
					}else{
						numero = 1;
					}
				}while(numero != 1);

				document.getElementById("res").innerHTML=suma;
		};
	</script>
