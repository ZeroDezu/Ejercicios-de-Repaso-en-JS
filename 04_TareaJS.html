		<h1>Suma</h1> 
		<!--En esta parte pongo el resultado-->
		<h2 id="res"></h2>
		<script >
			//creo una variable
			var suma = 0;
				//en esta parte pongo un do-while para que el proceso se repita asta que se cumpla la coondicion
				do{	
					var numero = parseInt(prompt("Introdude un numero entero positivo")); //variable para almacenar un valor

					if(numero > 0){  //en esta parte se evalua si el numero es positivo
						suma = suma + numero; //a qui se van sumando y guardando
					}else{
						numero = 1;
						//en esta parte si la condicion del if no se cumple el numero ingresado automaticamnte se vuelve 1 para salir de do-while
					}
				}while(numero != 1);//esta parte es para salir del do-while

				document.getElementById("res").innerHTML="el resutado es: "+suma;//remplaza y muestra el resultado en el html
		
	    </script>
